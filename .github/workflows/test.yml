name: CI

on:
  push:
    tags:
      - "**"

jobs:
  test:
    name: Test git-cliff
    if: |
      (
        github.actor != 'dependabot[bot]' &&
        github.actor != 'dependabot' &&
        github.actor != 'github-actions[bot]'
      )
    runs-on: ${{ matrix.platform }}
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.platform }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        if: github.event.pull_request.head.repo.owner.login == github.repository_owner
        with:
          fetch-depth: 0  # otherwise, you will fail to push refs to dest repo
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          ref: ${{ github.head_ref }}

      - name: Checkout
        uses: actions/checkout@v3
        if: github.event.pull_request.head.repo.owner.login != github.repository_owner
        with:
          fetch-depth: 0  # otherwise, you will fail to push refs to dest repo
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
      
      - name: shellcheck
        uses: reviewdog/action-shellcheck@v1
      
      - name: Run git-cliff
        uses: ./
      
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v14
        id: verify-changed-files
        with:
          files: HISTORY.md
      
      - name: Commit HISTORY.md changes
        if: steps.verify-changed-files.outputs.files_changed == 'true' && matrix.platform == 'ubuntu-latest'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ${{ steps.verify-changed-files.outputs.changed_files }}
          git commit -m "chore: Updated HISTORY.md."
      
      - name: Push HISTORY.md changes
        if: steps.verify-changed-files.outputs.files_changed == 'true' && matrix.platform == 'ubuntu-latest'
        uses: ad-m/github-push-action@master
        continue-on-error: true
        with:
          github_token: ${{ secrets.PAT_TOKEN || github.token }}
          branch: ${{ github.head_ref }}
